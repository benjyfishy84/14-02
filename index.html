<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valentín</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'Inter', 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  background: linear-gradient(120deg, #0a0a0a, #120812, #0a0a0a);
  overflow: hidden;
}

/* Fondo animado */
.bg {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 25% 30%, rgba(255, 77, 109, 0.14), transparent 40%),
    radial-gradient(circle at 75% 70%, rgba(130, 90, 255, 0.12), transparent 45%),
    radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05), transparent 60%);
  animation: moveBg 14s ease-in-out infinite alternate;
  z-index: 0;
}

@keyframes moveBg {
  0% { transform: scale(1) translate(0,0); }
  100% { transform: scale(1.1) translate(-20px, -20px); }
}

.container {
  position: relative;
  z-index: 1;
  text-align: center;
  padding: 45px 40px;
  border-radius: 22px;
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(16px);
  box-shadow: 0 0 60px rgba(0,0,0,0.65);
  width: min(90vw, 420px);
}

h1 {
  font-weight: 400;
  font-size: clamp(1.6rem, 5vw, 2.4rem);
  margin-bottom: 18px;
}

.sub {
  font-size: clamp(0.85rem, 3.5vw, 0.95rem);
  opacity: 0.75;
  margin-bottom: 40px;
  letter-spacing: 1px;
}

.buttons {
  position: relative;
  width: 100%;
  height: 160px;
  margin: auto;
}

button {
  position: absolute;
  padding: 14px 34px;
  font-size: 17px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yes {
  background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
  color: white;
  box-shadow: 0 0 25px rgba(255, 77, 109, 0.6);
  left: 50%;
  transform: translateX(-50%);
}

#no {
  background: rgba(255,255,255,0.14);
  color: white;
  top: 90px;
  left: 50%;
  transform: translateX(-50%);
}

button:hover {
  transform: translateX(-50%) scale(1.05);
}

.footer {
  margin-top: 32px;
  font-size: 0.75rem;
  opacity: 0.45;
  letter-spacing: 2px;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="container">
  <h1>¿Querés ser mi San Valentín este sábado 14/02?</h1>

  <div class="sub">
    brillitos para siempre ✨
  </div>

  <div class="buttons">
    <button id="yes">SI</button>
    <button id="no">NO</button>
  </div>

  <div class="footer">
    30 • 1
  </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

let scale = 1;
let firstNo = true;

noBtn.addEventListener("click", () => {
  if (firstNo) {
    const msg = document.createElement("div");
    msg.innerText = "dale dale si querés";
    msg.style.marginTop = "18px";
    msg.style.opacity = "0.65";
    msg.style.fontSize = "0.9rem";
    document.querySelector(".container").appendChild(msg);
    firstNo = false;
  }

  scale += 0.3;
  yesBtn.style.transform = `translateX(-50%) scale(${scale})`;

  const x = Math.random() * (noBtn.parentElement.offsetWidth - 80);
  const y = Math.random() * 90;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(120deg, #ff4d6d, #0a0a0a);
      color:white;
      font-size:clamp(1.8rem, 6vw, 2.6rem);
      text-align:center;
      font-family: Inter, sans-serif;
    ">
      brillitos para siempre
    </div>
  `;
});
</script>

</body>
</html>
